[tox]
envlist = py310, py311, py312, lint, format
isolated_build = True

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    pytest
commands =
    pytest tests

[testenv:lint]
deps =
    ruff
commands =
    ruff check .

[testenv:format]
deps =
    ruff
commands =
    ruff format --check .

[pytest]
addopts = -v -ra -q
testpaths = tests
pythonpath = src

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "D",   # pydocstyle
    "UP",  # pyupgrade
    "S",   # bandit
    "BLE", # flake8-blind-except
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "T20", # flake8-print
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RUF", # Ruff-specific rules
    "DTZ", # flake8-datetimez
    "ERA", # eradicate
    "TRY", # tryceratops
    "C90", # mccabe
]
ignore = ["D100", "D104", "D107"]  # Ignore missing docstrings in certain cases

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101"]

[tool.ruff.isort]
known-first-party = ["ssunet"]

[tool.ruff.pydocstyle]
convention = "google"
